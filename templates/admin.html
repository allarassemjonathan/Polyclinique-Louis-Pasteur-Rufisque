<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Publier un Article</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0052a3;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-family: Georgia, serif;
            font-weight: 400;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: white;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .btn-submit {
            background: #0066cc;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }

        .btn-submit:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 15px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .help-text {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-password-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 12px;
            padding: 5px;
        }

        .toggle-password-btn:hover {
            color: #333;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .btn-submit {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Retour à la page principale</a>
        
        <h1>Publier un Article</h1>
        <p class="subtitle">Ajoutez une nouvelle publication médicale sur votre site</p>

        <div id="message" class="message"></div>

        <form id="publicationForm">
            <div class="form-group">
                <label for="title">Titre *</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required 
                    placeholder="Ex: Nouvelles avancées en cardiologie"
                    maxlength="500"
                >
                <p class="help-text">Maximum 500 caractères</p>
            </div>

            <div class="form-group">
                <label for="content">Contenu *</label>
                <textarea 
                    id="content" 
                    name="content" 
                    required 
                    placeholder="Entrez le contenu complet de votre publication. Vous pouvez utiliser plusieurs paragraphes..."
                ></textarea>
                <p class="help-text">Décrivez votre publication en détail</p>
            </div>

            <div class="form-group password-toggle">
                <label for="password">Mot de passe *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Entrez le mot de passe d'administration"
                >
                <button type="button" class="toggle-password-btn" onclick="togglePasswordVisibility()">
                    <span id="toggleText">Afficher</span>
                </button>
                <p class="help-text">Mot de passe requis pour publier</p>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Publier l'article
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('publicationForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleText = document.getElementById('toggleText');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleText.textContent = 'Masquer';
            } else {
                passwordInput.type = 'password';
                toggleText.textContent = 'Afficher';
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button and show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Publication en cours...';

            const formData = {
                title: document.getElementById('title').value.trim(),
                content: document.getElementById('content').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/publications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('✓ Publication créée avec succès!', 'success');
                    form.reset();
                    
                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage('✗ ' + (data.error || 'Erreur lors de la publication'), 'error');
                }
            } catch (error) {
                showMessage('✗ Erreur de connexion au serveur. Vérifiez votre connexion internet.', 'error');
                console.error('Error:', error);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Publier l\'article';
            }
        });

        // Show message function
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.remove('show');
                }, 5000);
            }
        }

        // Auto-resize textarea
        const textarea = document.getElementById('content');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Character counter for title
        const titleInput = document.getElementById('title');
        titleInput.addEventListener('input', function() {
            const helpText = this.parentElement.querySelector('.help-text');
            const remaining = 500 - this.value.length;
            helpText.textContent = `${remaining} caractères restants`;
            
            if (remaining < 50) {
                helpText.style.color = '#d32f2f';
            } else {
                helpText.style.color = '#888';
            }
        });
    </script>
</body>
</html>
